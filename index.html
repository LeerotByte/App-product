<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!--  NAVIGATION  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://cdn-icons-png.flaticon.com/512/352/352729.png"
                    style="width:40px;" class="rounded-pill" alt="Avatar Logo"> Product app</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <!-- <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Social Media</a>
                    </li>
                </ul>
            </div> -->
        </div>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Your Products</h4>
                    </div>
                    <form id="product-form" class="card-body bg-light">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" step="0.01" min="0.01" id="price" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="number" value="2023" min="2000" max="2023" id="year" placeholder="Year Product"
                                class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Buy" class="btn btn-outline-success w-100">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

                <!-- Modal ||||||||||||||||||||||||||||||||||| -->
                <div class="container alert alert-info">
                    <h2 class="mb-5">Shopping cart</h2>
                    <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal" data-bs-target="#myModal">
                        Show products
                    </button>
                </div>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">List products:</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body" id="bodyModal">

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="app.js"></script>
</body>

</html>
